<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
    </script>
    <!-- icon -->
    <link rel="icon" href="/static/img/sha.jpg" type="image/png" sizes="32x32">
    <title>SHA1</title>
    <style>
        body {
            color: white;
        }

        div[id=div1] {
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        .bg {
            background-image: url('static/img/bg_sha1.jpg');
            height: 100vh;
            background-size: cover;
            position: relative;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="bg justify-content-center align-items-center mx-auto d-flex bg-image">
        <div id="div1">
            <center>
                <h1>SHA1</h1>
            </center>
            <h6>Message</h6>
            <div class="mb-2">
                <textarea class="form-control" rows="5" id="message" name="text" placeholder="Message"
                    style="height:96px;" onkeyup="keyUp()"></textarea>
            </div>

            <center>
                <h6>OR</h6>
            </center>
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="mb-3 mt-2">
                    <div class="row">
                        <div class="col-8">
                            <input class="form-control" type="file" id="formFileMultiple" name="formFileMultiple[]"
                                multiple accept=".txt">
                        </div>
                        <div class="col-4 d-grid gap-2">
                            <button type="submit" class="btn btn-dark">Upload</button>
                        </div>
                    </div>
                </div>
            </form>
            <hr>
            <h6>Output</h6>
            <input type="text" name="output" id="output" class="form-control" placeholder="Output" value="{{result}}"
                disabled>
        </div>
    </div>

</body>
<script>
    function keyUp() {
        let message = document.getElementById("message").value;
        if (message != "" || undefined) {
            $.ajax({
                method: "POST",
                url: "/convert-text-sha1",
                data: { "mess": message },
                success: function (data) {
                    document.getElementById("output").value = data;
                }
            })
        }
        else document.getElementById("output").value = message;
    }

</script>

</html>
